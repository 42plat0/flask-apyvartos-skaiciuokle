{% extends "layout.html" %}

{% block main %}

    <img src={{prediction_img}} style="max-width:500px; max-height:500px;">
    <div>
        <p>{{coin_count}}</p>
    </div>
    <div>
        <form action="/result" method="post">
            <input type="submit" name="correct" value="Teisingas spejimas">
            <input type="submit" name="incorrect" value="Neteisingas spejimas">
            <input type="hidden" name="prediction_img" value={{prediction_img}}>
        </form>
    </div>
{% endblock %}
